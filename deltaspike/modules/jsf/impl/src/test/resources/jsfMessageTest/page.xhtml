<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
<f:view locale="#{jsfMessageBackingBean.locale}">
    <f:metadata>
        <f:viewParam name="lang" id="lang" value="#{jsfMessageBackingBean.locale}"/>
        <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{jsfMessageBackingBean.init}"/>
    </f:metadata>
    <div>

    <h:form id="test">
        <div id="messages">
            <h:messages/>
        </div>
        <br/>
        <h:outputLabel for="valueOutput" value="the message:"/>
        <h:outputText id="valueOutput" value="#{jsfMessageBackingBean.someMessage}"/>
        <br/>

        <br/>
        <h:outputLabel for="elOutput" value="and via EL:"/>
        <h:outputText id="elOutput" value="#{userMessage.simpleMessageNoParam()}"/>
        <br/>

        <br/>
        <h:outputLabel for="elOutputWithParam" value="and via EL and param:"/>
        <h:outputText id="elOutputWithParam" value="#{userMessage.simpleMessageWithParam('hiho')}"/>
        <br/>

    </h:form>
    </div>
</f:view>
</body>
</html>
