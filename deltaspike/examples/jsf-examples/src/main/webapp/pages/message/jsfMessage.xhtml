<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="#{languageView.selectedLanguage}">
    <h:head>
        <title>JsfMessage example</title>
    </h:head>

    <h:body>

        <h:form>
            <h1>JsfMessage example</h1>
            <h:messages/>

            <h:commandLink actionListener="#{languageView.setEnglish}" value="English"
                           disabled="#{languageView.english}" immediate="true"/> &nbsp;
            <h:commandLink actionListener="#{languageView.setFrench}" value="French"
                           disabled="#{languageView.french}" immediate="true"/>  &nbsp;
            <h:commandLink actionListener="#{languageView.setDutch}" value="Dutch"
                           disabled="#{languageView.dutch}" immediate="true"/>
            <br/>
            <h:outputLabel value="name" for="name"/> <h:inputText id="name" value="#{controllerView.name}"
                                                                  required="true"/>
            <br/>
            <h:commandButton value="greet" actionListener="#{controllerView.doGreeting}"/>
            <br/>
            #{controllerView.now}
            <br/>
            following text is revolved by CustomMessageResolver: [#{controllerView.customMessage}]
        </h:form>
    </h:body>
</f:view>
</html>
